<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
  body {
    background: #e0e0e0;
    font-family:'Courier New', sans-serif;
    text-align: center;
  }
  .container {
    width: 320px;
    margin: 30px auto;
  }
  input[type="text"] {
    width: 300px;
    padding: 7px;
    border-radius: 3px;
    font-family:'Courier New', sans-serif;
    font-size: 24px;
    text-align: center;
  }
  #btn {
    color: #fff;
    background: #00aaff;
  }
  </style>
</head>
<body>
  <div class="container">
    <p><input type="text"></p>
    <p><div id="btn">Generate Password</div></p>
    <fieldset>
      <legend>Options</legend>
      <p>Length: <input type="range"></p>
      <p>
        Numbers?: <input type="checkbox">
        Symbols?: <input type="checkbox">
      </p>
    </fieldset>
  </div>
  <!-- container --> 
</body>
</html>
